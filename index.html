<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Bài Tập Javascript Buổi 7 + 8</title>
    </head>
    <body>
        <div class="ex__list">
            <div class="ex__item">
                <h1>Mời bạn nhập số nguyên</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtThemSo"
                        type="number"
                        placeholder="Nhập số n"
                    />
                    <button class="btnShow" id="btnThemSo">Thêm số</button>
                </div>
                <p class="showResult" id="themSo"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 1: Tổng số dương</h1>
                <button class="btnShow" id="btnTinhTong">Tính tổng</button>
                <p class="showResult" id="showTongSoDuong"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 2: Đếm số dương</h1>
                <button class="btnShow" id="btnDemSoDuong">Đếm số</button>
                <p class="showResult" id="showDemSoDuong"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 3: Tìm số nhỏ nhất</h1>
                <button class="btnShow" id="btnTimSoNhoNhat">
                    Tìm số nhỏ nhất
                </button>
                <p class="showResult" id="showTimSoNhoNhat"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 4: Tìm số dương nhỏ nhất</h1>
                <button class="btnShow" id="btnTimSoDuongNhoNhat">
                    Tìm số dương nhỏ nhất
                </button>
                <p class="showResult" id="showTimSoDuongNhoNhat"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 5: Tìm số chẵn cuối cùng</h1>
                <button class="btnShow" id="btnTimSoChanCuoiCung">
                    Tìm số chẵn cuối cùng
                </button>
                <p class="showResult" id="showTimSoChanCuoiCung"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 6: Đổi chỗ</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtViTri1"
                        type="number"
                        placeholder="Nhập số vi trí 1"
                    />
                    <input
                        class="txtInput"
                        id="txtViTri2"
                        type="number"
                        placeholder="Nhập số vi trí 2"
                    />
                </div>
                <button class="btnShow" id="btnDoiCho">Đổi chỗ</button>
                <p class="showResult" id="showDoiCho"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 7: Sắp xếp tăng dần</h1>
                <button class="btnShow" id="btnSapXep">Sắp xếp</button>
                <p class="showResult" id="showSapXep"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 8: Tìm số nguyên tố đầu tiên</h1>
                <button class="btnShow" id="btnTimSoNguyenToDauTien">
                    Tìm số nguyên tố đầu tiên
                </button>
                <p class="showResult" id="showTimSoNguyenToDauTien"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 9: Đếm số nguyên</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtDemSoNguyen"
                        type="number"
                        placeholder="Nhập số"
                    />
                    <button class="btnShow" id="btnThemSoNguyen">
                        Thêm số
                    </button>
                </div>
                <p class="showResult" id="showThemSoNguyen"></p>
                <button
                    class="btnShow"
                    id="btnDemSoNguyen"
                    style="margin-top: 20px"
                >
                    Đếm số nguyên
                </button>
                <p class="showResult" id="showDemSoNguyen"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 10: So sánh số lượng số âm và dương</h1>
                <button class="btnShow" id="btnSoSanhSoAmVaDuong">
                    So sánh
                </button>
                <p class="showResult" id="showSoSanhSoAmVaDuong"></p>
            </div>
        </div>

        <script src="./js/nhapSoNguyen.js"></script>
        <script src="./js/baitap1.js"></script>
        <script src="./js/baitap2.js"></script>
        <script src="./js/baitap3.js"></script>
        <script src="./js/baitap4.js"></script>
        <script src="./js/baitap5.js"></script>
        <script src="./js/baitap6.js"></script>
        <script src="./js/baitap7.js"></script>
        <script src="./js/baitap8.js"></script>
        <script src="./js/baitap9.js"></script>
        <script src="./js/baitap10.js"></script>
    </body>
</html>
